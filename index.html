<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Keeper Cooking Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1, h2 {
            text-align: center;
            color: #555;
        }
        
        .ingredient-selector {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        label {
            min-width: 120px;
            font-weight: bold;
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1;
        }
        
        .rarity-selector {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #results {
            margin-top: 1.5rem;
            padding: 1rem;
            border-top: 1px solid #eee;
        }
        
        #results p {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .sort-control, .perk-control {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Core Keeper Cooking Calculator</h1>
        
        <div class="sort-control">
            <label for="sort-by">Sort Ingredients By:</label>
            <select id="sort-by">
                <option value="default">Default Order</option>
                <option value="name">Alphabetical (A-Z)</option>
            </select>
        </div>

        <div class="perk-control">
            <label for="foodPerkLevel">"Utilizing every nutrient" perk level:</label>
            <select id="foodPerkLevel">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="perk-control">
            <label for="fastFoodPerkLevel">"Fast food" skill level:</label>
            <select id="fastFoodPerkLevel">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="perk-control">
            <label for="longLastingFoodPerkLevel">"Long-lasting food" skill level:</label>
            <select id="longLastingFoodPerkLevel">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="perk-control">
            <label for="eatVegetablesPerkLevel">"Eat your vegetables!" skill level:</label>
            <select id="eatVegetablesPerkLevel">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Added a new UI element for the "Power of Omega-3!" skill -->
        <div class="perk-control">
            <label for="omega3PerkLevel">"Power of Omega-3!" skill level:</label>
            <select id="omega3PerkLevel">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="ingredient-selector">
            <label for="ingredient1">Ingredient 1:</label>
            <select id="ingredient1"></select>
            <div class="rarity-selector">
                <input type="radio" name="rarity1" value="regular" checked> Regular
                <input type="radio" name="rarity1" value="rare"> Rare
                <input type="radio" name="rarity1" value="epic"> Epic
            </div>
        </div>
        
        <div class="ingredient-selector">
            <label for="ingredient2">Ingredient 2:</label>
            <select id="ingredient2"></select>
            <div class="rarity-selector">
                <input type="radio" name="rarity2" value="regular" checked> Regular
                <input type="radio" name="rarity2" value="rare"> Rare
                <input type="radio" name="rarity2" value="epic"> Epic
            </div>
        </div>
        
        <button id="calculateButton">Calculate</button>
        
        <h2>Resulting Food Effects</h2>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
